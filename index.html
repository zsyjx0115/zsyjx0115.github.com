---
layout: default-paginator
---
{% include JB/setup %}

<ul class="posts">
  {% for post in paginator.posts %}
    <li class="post-article">
      <div class="post-heading"><a href="{{ BASE_PATH }}{{ post.url }}">{{post.title}}</a></div>
      <div class="post-body"><p>{{post.describe}}</p></div>
      <div class="link-box"><a href="{{ BASE_PATH }}{{ post.url }}">{{post.link}}</a></div>
      <div class="date">
        <span class="year">{{ post.date | date: "%Y" }}</span>
        <span class="day">{{ post.date | date: "%d" }}</span>
        <span class="month">{{ post.date | date: "%m" }}</span>
      </div>
    </li>
  {% endfor %}
</ul>

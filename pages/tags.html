---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include JB/setup %}

<ul class="tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>

<div id = "tags-box">
{% for tag in site.tags %} 
<div id="{{ tag[0] }}-box" class="tag-box">
  	<div class="tag-name">
 		<div id="{{ tag[0] }}-ref" class="tag-ref">{{ tag[0] }}</div>
	</div>
	<div class="tag-center"></div>
 	<ul>
    	{% assign pages_list = tag[1] %}  
    	{% include JB/pages_list %}
    </ul>
</div>
{% endfor %}
</div>

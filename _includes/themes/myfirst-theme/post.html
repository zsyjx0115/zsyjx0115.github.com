<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
  <div class="date">
      <span>{{ page.date | date: "%Y-%m-%d" }}</span>
  </div><!-- date end -->
  <div class="pagination">
    {% if page.previous %}
      <div class="prev"><a class="glyphicon glyphicon-menu-left" href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}"></a></div>
    {% else %}
      <div class="prev disabled"><span class="glyphicon glyphicon-menu-left"></span></div>
    {% endif %}

    {% if page.next %}
      <div class="next"><a  class="glyphicon glyphicon-menu-right" href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}"></a></div>
    {% else %}
      <div class="next disabled"><span class="glyphicon glyphicon-menu-right"></span></div>
    {% endif %}
  </div><!-- pagination end -->
  <div class="briefbox">
    <div class="brief">
      <a class="comment-link" href="#comment">评论</a>
    </div>
    <div class="band">
    </div>
  </div><!-- briefbox end -->
</div><!-- page-header end -->

<div class="row-fluid post-full">
  <div class="span12">
    <div class="md-content">
      {{ content }}
    </div>

      {% assign tags_list = page.tags %}
      {% include JB/tags_list %}
    </ul>
  {% endunless %}   -->

  </div>
</div>

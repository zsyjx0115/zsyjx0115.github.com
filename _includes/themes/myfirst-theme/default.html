<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/post-style.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/comment.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <style type="text/css">
      .container-content{
        margin-top: 120px;
      }
    </style>
  </head>

  <body>
    <div class="waitload">
      <ul class="action-container">
        <li class="music-bond action1"></li>
        <li class="music-bond action2"></li>
        <li class="music-bond action3"></li>
        <li class="music-bond action4"></li>
        <li class="music-bond action5"></li>
      </ul>
    </div>
    <!-- 导航栏 -->
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
         <span class="sr-only">Toggle Navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
      </div><!-- navbar-header end-->
      <div class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
        </ul>
      </div>
    </div>
    
    <!-- 文章页面具体内容 -->
    <div class="container container-content">
        <div class="row">
          <div class="col-md-9 col-sm-9 article">
            <div class="content">
              {{ content }}
            </div>
          </div><!-- col end -->
          <div class="col-md-3 col-sm-3">
            <div class="tags">
              <div class="tags-title">
                Tags
              </div>
              <ul class="tag_box inline">
                {% assign tags_list = site.tags %}  
                {% include JB/tags_list %}
              </ul>
            </div>
          </div><!-- col end -->
       </div><!-- row end -->

      <div class="top">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </div>
      <footer>
        <!-- <p>with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://getbootstrap.com" target="_blank">Bootstrap</a>
        </p>
        <p>
          Theme Designed &amp; Coded by {{ site.author.name }} &copy; {{ site.time | date: '%Y' }}
        </p> -->
      </footer>
    </div><!-- container end -->
    {% include JB/analytics %}
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/comment.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/top.js"></script>
  </body>
</html>
